<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alert-container">
        <div id="alerta" class="alert">
            <p id="mensagem-alerta"></p>
        </div>

        <div id="mensagem_sucesso" class="alert">
            <p>Pagamento realizado com sucesso</p>
        </div>
    </div>

    <div class="container">
        <h2>Faça seu Pagamento</h2>
        <label for="value">Valor:</label>
        <input class="input" type="number" id="value">
        <div id="options_payment">
            <div class="option">
                <button id="btn_pix" class="option_payment"></button>
                <label for="btn_pix">Pix</label>
            </div>
            <div class="option">
                <button id="btn_card" class="option_payment"></button>
                <label for="btn_card">Cartão de Crédito</label>
            </div>
        </div>
        <div class="information">
            <button id="inform_data_button">Informar Dados</button>
        </div>

        <div class="payment_panel" id="pix_panel">
            <div class="container_pix">
                <p class="title_option">PIX</p>
                <div class="input_pix">
                    <label for="cpf">CPF:</label>
                    <input class="input" type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\{3}-\d{2}" placeholder="123.456.789-00" required>
                </div>
                <div class="total">
                    <p id="total_pix">Total: <span id="total_value_pix"></span></p>
                </div>
                <div class="total_button">
                    <button class="pay_button">Pagar</button>
                </div>
            </div>
        </div>

        <div class="payment_panel" id="card_panel">
            <div class="title_option">
                <p>CARTÃO DE CRÉDITO</p>
            </div>
            <div class="input_card">
                <label for="card_number">Número</label>
                <div class="card_input_icon">
                    <input type="text" id="card_number" placeholder="Número do Cartão" class="input_standard">
                    <img id="icon_1234" src="assets/banco-Bradesco.png">
                    <img id="icon_4321" src="assets/cartao-itau-itaucard.png">
                </div>
                <p id="invalid_card_number">Número de cartão inválido</p>
            </div>
            <div class="input_card">
                <label for="card_name">Titular</label>
                <input type="text" id="card_name" placeholder="Nome do titular do cartão" class="input_standard">
            </div>
            <div class="input_card">
                <label for="card_cod">Cod. Segurança</label>
                <input type="text" id="card_cod" placeholder="Código de segurança" class="input_standard">
            </div>
            <div class="input_card">
                <label for="card_date">Vencimento</label>
                <input type="text" id="card_date" placeholder="Data de Vencimento" class="input_standard">
            </div>
            <div class="input_card">
                <label for="installments">Parcelas</label>
                <select id="installments" class="input_standard">
                    <option value="1">1x sem juros</option>
                    <option value="2">2x sem juros</option>
                    <option value="3">3x sem juros</option>
                    <option value="4">4x com 5% de juros</option>
                    <option value="5">5x com 10% de juros</option>
                </select>
            </div>
            <div class="total">
                <p id="total_card">Total: <span id="total_value_card"></span></p>
            </div>
            <div class="total_button">
                <button class="pay_button">Pagar</button>
            </div>
        </div>
    </div>

    <div class="images-wrapper">
        <img id="pix_image" src="assets/pix.png" class="payment-image">
        <img id="card_image" src="assets/cartao.png" class="payment-image">
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
